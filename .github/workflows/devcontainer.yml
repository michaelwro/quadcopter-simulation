# Build the Docker image with Trick and other deps and publish to the GH
# container registry. The image will be used by other CI workflows.
#
# RESOURCES
# https://github.com/docker/metadata-action#latest-tag
# https://dev.to/ken_mwaura1/automate-docker-image-builds-and-push-to-github-registry-using-github-actions-4h20
# https://stackoverflow.com/questions/75926611/github-workflow-to-push-docker-image-to-ghcr-io

name: build-docker-image

# trigger manually or whenever the Dockerfile changes
on:
  workflow_dispatch:
  push:
    paths:
      - '.devcontainer/Dockerfile'
    branches:
      ["main"]
  pull_request:
    branches:
      ["main"]

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-image
          tags: |
            # https://github.com/docker/metadata-action#latest-tag
            type=raw,value=latest,enable={{is_default_branch}}


      - name: Log into GH Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .devcontainer/
          push: ${{ github.event_name != 'pull_request' }} # Don't push on PR
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
